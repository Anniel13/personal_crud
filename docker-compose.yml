services:
  # Servidor Web (Nginx)
  web:
    image: nginx:alpine
    container_name: web_server
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  # Motor PHP 8.5 + Drivers PostgreSQL
  app:
    build: .
    container_name: php_engine
    volumes:
      - ./src:/var/www/html

  # Base de Datos (MySQL 8.4)
  db:
    image: mysql:8.4 
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Mosango0106
      MYSQL_DATABASE: ecommerce_db
      MYSQL_USER: aalmonte
      MYSQL_PASSWORD: mosango0106
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: # Cambiamos el nombre del volumen para evitar conflictos